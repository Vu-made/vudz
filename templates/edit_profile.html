<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Chỉnh sửa thông tin cá nhân</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }
    .container {
      background: #fff;
      width: 100%;
      max-width: 80% ;
      max-height: 90% ;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      padding: 40px 50px;
      display: flex;
      gap: 60px;
      justify-content: center;
      flex-wrap: wrap;
    }

    h1 {
      width: 100%;
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
      color: #333;
      letter-spacing: 1.1px;
    }

    .left-section, .right-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 45%;
      min-width: 300px;
    }

    .avatar-wrapper {
      width: 140px;
      height: 140px;
      margin: 0 auto 25px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid #4a90e2;
      box-shadow: 0 0 10px rgba(74,144,226,0.6);
      cursor: pointer;
      position: relative;
      transition: box-shadow 0.3s ease;
    }
    .avatar-wrapper:hover {
      box-shadow: 0 0 20px rgba(74,144,226,0.9);
    }
    .avatar-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .avatar-overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.35);
      color: white;
      font-weight: 600;
      font-size: 14px;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.25s ease;
      border-radius: 50%;
    }
    .avatar-wrapper:hover .avatar-overlay {
      opacity: 1;
    }
    input[type="file"] {
      display: none;
    }

    label {
      display: block;
      margin-bottom: 18px;
      color: #444;
      font-weight: 600;
      user-select: none;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 12px 15px;
      font-size: 16px;
      border-radius: 8px;
      border: 2px solid #ddd;
      transition: border-color 0.3s ease;
      font-family: inherit;
      color: #222;
      resize: vertical;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="date"]:focus,
    textarea:focus {
      outline: none;
      border-color: #4a90e2;
      box-shadow: 0 0 8px rgba(74,144,226,0.5);
    }

    textarea {
      min-height: 100px;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 15px 0;
      background: linear-gradient(90deg, #4a90e2, #357ABD);
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 700;
      color: white;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(53,122,189,0.5);
      transition: background 0.3s ease;
      user-select: none;
    }

    button:hover {
      background: linear-gradient(90deg, #357ABD, #2e5ea8);
    }

    .back-link {
      margin-top: -10px;
      margin-bottom: 20px;
    }
    .back-link a {
      text-decoration: none;
      color: #4a90e2;
      font-weight: 600;
      font-size: 15px;
      transition: color 0.3s ease;
      user-select: none;
    }
    .back-link a:hover {
      color: #2e5ea8;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 30px 20px;
        gap: 30px;
      }
      .left-section, .right-section {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <form method="POST" enctype="multipart/form-data" id="editProfileForm" class="container" novalidate>
    <h1>Chỉnh sửa thông tin cá nhân</h1>

    <!-- Left -->
    <div class="left-section">
        <label for="avatar-upload" class="avatar-wrapper" tabindex="0" title="Click để chọn ảnh đại diện mới">
          <img src="/avatar" alt="Ảnh đại diện hiện tại" id="avatarPreview"/>
          <div class="avatar-overlay">Thay đổi ảnh</div>
        </label>
        <input type="file" id="avatar-upload" name="avatar" accept="image/*" />
      <label>Họ tên
        <input type="text" name="full_name" value="{{ full_name }}" required />
      </label>

      <label>Email
        <input type="email" name="email" value="{{ email }}" required />
      </label>

      <label>Số điện thoại
        <input type="text" name="phone" value="{{ phone }}" />
      </label>

      
    </div>
    
    <!-- Right -->
    <div class="right-section">
        <label>Địa chỉ
            <input type="text" name="address" value="{{ address }}" />
        </label>
        
        
        <label>Ngày sinh
            <input type="date" name="date" value="{{ date }}" />
        </label>
        
        <label>Sở thích
            <textarea name="interest">{{ interest }}</textarea>
        </label>
        
        <label>Mục tiêu
            <textarea name="target">{{ target }}</textarea>
        </label>
        
    </div>
    <button type="submit">Lưu thay đổi</button>
    <div class="back-link">
        <a href="{{ url_for('home') }}">← Quay lại trang chủ</a>
    </div>
</form>

<script>
    const avatarInput = document.getElementById('avatar-upload');
    const avatarPreview = document.getElementById('avatarPreview');

    avatarInput.addEventListener('change', e => {
      const [file] = avatarInput.files;
      if (file) {
        avatarPreview.src = URL.createObjectURL(file);
      }
    });

    document.querySelector('.avatar-wrapper').addEventListener('keydown', e => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        avatarInput.click();
      }
    });
  </script>
</body>
</html>
